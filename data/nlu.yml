version: "3.1"
nlu:
- intent: open_page
  examples: |
    - Open the [homepage](page_name)
    - Navigate to the [dashboard](page_name)
    - Show me the [analytics](page_name) page
    - Go to the [lessons](page_name) page
    - Can you open the [profile](page_name) section?
    
- intent: submit_lesson
  examples: |
    - I want to submit a lesson
    - Add a new lesson
    - Submit project details

- intent: search_lesson
  examples: |
    - Show lessons about [scope creep](query)
    - Find lessons on [budget](query)
    - Search lessons about [team management](query)

- intent: greet
  examples: |
    - Hi
    - Hello

- intent: goodbye
  examples: |
    - Bye
    - Goodbye
